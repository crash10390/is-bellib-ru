{% extends 'base.html' %}

{% block content %}

    <section class="breadcrumb__section breadcrumb__container_margin-top">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">Главная</a></li>
                <li class="active">Восстановление учетных данных</li>
            </ol>
        </div>
    </section>

    <section class="search__section common__container_margin-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 common__container_margin-bottom">
                    <h2 class="text-center">
                        Восстановление учетных данных
                    </h2>

                    <form action="." method="post">
                        <div class="form-grou {% if error %} has-warning {% endif %}">
                            <label for="inputEmail">
                                E-mail
                            </label>
                            {% csrf_token %}
                            <input type="email" name="email" class="form-control" id="inputEmail" required
                                   placeholder="E-mail">
                            {% if error %}
                                <span class="help-block">{{ error }}</span>
                            {% endif %}
                        </div>

                        <button type="submit" class="btn btn-default center-block">Выслать новый пароль</button>
                    </form>

                </div>

            </div>
        </div>
    </section>




{% endblock %}
